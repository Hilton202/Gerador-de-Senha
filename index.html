<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keyword" content="Gerador de Senha, gerador password">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="logo">Gerador de Senha</h1>

    <div class="corpo">

        <main class="container-input">
            <span style="color: rgb(0, 0, 0);">Tamanho <span id="valor" style="color: rgb(0, 0, 0);"></span> caracteres</span>
            <input id="slider" class="slider" type="range" min="8" max="25" value="12">
            
            <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
        </main>

        <div id="container-password" onclick="copyPassword()" class="container-password hide">
            <span class="title" style="color: rgb(0, 0, 0);">Sua senha foi criada</span>
            <span id="password" class="password"></span>
            <span class="tooltip" style="color: rgb(255, 255, 255);">Clique na senha para copiar. ğŸ‘†</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
